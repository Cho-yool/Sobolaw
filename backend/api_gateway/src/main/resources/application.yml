server:
  port: 8000
  servlet:
    contextPath: "/api/"
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          predicates:
            - Path=/api/user-service/**
          uri: lb://USER-SERVICE

        - id: ai-service
          predicates:
            - Path=/api/ai-service/**
          uri: lb://AI-SERVICE

        - id: law-service
          predicates:
            - Path=/api/law-service/**
          uri: lb://LAW-SERVICE

        - id: notification-service
          predicates:
            - Path=/api/notification-service/**
          uri: lb://NOTIFICATION-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
